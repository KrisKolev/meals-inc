
<link rel="stylesheet" href="employees.component.css">
<div class="title">
  <p>{{ title }}</p>
</div>

<div class="asd2"></div>

<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Overview">

    <div class="tableContainer">
      <mat-card class="tabl">

        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.employeeId }} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.employeeName }} </td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.employeeRole }} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let employee">
              <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!--<table>
          <tr *ngFor="let employee of employees;">
            <td> {{ employee.employeeName }} </td>
          </tr>
        </table>-->

        <mat-paginator [pageSizeOptions]="[5]"
                       showFirstLastButtons
                       aria-label="Select page">
        </mat-paginator>
      </mat-card>
    </div>
  </mat-tab>

  <mat-tab label="Manage">
    <div class="tableContainer">
      <mat-card class="tabl">
        <mat-card>

          <div class="add">
            <p>Add Employees</p>
          </div>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Employee First Name</mat-label>
            <input matInput placeholder="Ex. John">
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Employee Role</mat-label>
            <input matInput placeholder="Ex. Waiter">
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Employee Password</mat-label>
            <input type="password" matInput placeholder="Password">
          </mat-form-field>

          <br>
          <button mat-fab class = "add-icon" aria-label="Add icon" color="basic">
            <mat-icon><b>add</b></mat-icon>
          </button>

        </mat-card>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
